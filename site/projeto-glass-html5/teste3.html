<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>pagina maneira</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>acenda a lampada</h1>
	<!-- javascript integrado no documento html -->
	<!-- o documento pode ter vÃ¡rias areas de script-->
	<script type="text/javascript">
		var x = 0;
		function lampstate(state) {
			if (x!= 1) {
				document.getElementById("lamp").src = "_imagens/" + state + ".jpg";
				if (state == "lampada-quebrada") {
					x = 1;
				}
			}
		}
	</script>
	<img src="_imagens/lampada-apagada.jpg" id="lamp" onmouseover = "lampstate('lampada-acesa')" 
	onmouseout = "lampstate('lampada-apagada')" onclick = "lampstate('lampada-quebrada')"/>
</body>
</html>
