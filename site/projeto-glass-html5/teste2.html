<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>pagina maneira</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>acenda a lampada</h1>
	<!-- javascript integrado no documento html -->
	<!-- o documento pode ter vÃ¡rias areas de script-->
	<script type="text/javascript">
		var x = 0;
		var arq;
		function lampstate(state) {
			if (state == 1) {
				arq = "_imagens/lampada-acesa.jpg";	
			}
			if (state == 2) {
				arq = "_imagens/lampada-apagada.jpg";
			}
			if (state == 3) {
				arq = "_imagens/lampada-quebrada.jpg";
			}
			if (x!= 1) {
				document.getElementById("lamp").src = arq;
				if (state ==3) {
					x = 1;
				}
			}
		}
	</script>
	<img src="_imagens/lampada-apagada.jpg" id="lamp" onmouseover = "lampstate(1)" 
	onmouseout = "lampstate(2)" onclick = "lampstate(3)"/>
</body>
</html>
